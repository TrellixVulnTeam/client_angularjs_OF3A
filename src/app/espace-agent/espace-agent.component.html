
<mat-toolbar>
  <button  mat-icon-button *ngIf="sidenav.mode==='side' && vari.isUserLoggedIn()" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button>
  <span *ngIf="vari.isUserLoggedIn()">Menu</span>
  <span *ngIf="!vari.isUserLoggedIn()">Bienvenu dans notre site</span>
  <span class = "filler"></span>

  <button style=" width: 160px;" mat-button class="menu-button" *ngIf="vari.isUserLoggedIn()" 
  mwlConfirmationPopover popoverTitle="Déconnection"
  popoverMessage="Souhaiter-vous vraiment vous déconnecter ?" placement="auto" container='body' (confirm)="deconnecter()">
      <span>Se deconnecter</span> 
  </button>

  <a *ngIf="!vari.isUserLoggedIn()" href="/login" style="color: white;" > Se connecter</a>   
  <a *ngIf="!vari.isUserLoggedIn()" href="/signin" style="color: white; margin-left: 10px;" > S'inscrire</a>   
</mat-toolbar>

<mat-sidenav-container >
  <mat-sidenav #sidenav="matSidenav">

      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSl1TWQv6q8vSuGpdge066lIrYuVEaRrcK3C9hOmVwrxNv8NOq3XYaO9WbTEqaa5NVEeSo&usqp=CAU" alt="" class="avatar mat-elevation-z8">

      <h2 class="name">{{user.prenom}} {{user.nom}}</h2>

      <h3 class="designation">Developpeur web</h3>

      <button mat-button class="menu-button">
          <mat-icon>home</mat-icon>
          <span>Accueil</span>
      </button>
      <button mat-button class="menu-button">
          <mat-icon>person</mat-icon>
          <span>Profil</span>
      </button>
      
      <button mat-button class="menu-button">
          <mat-icon>info</mat-icon>
          <span>A propos</span> 
      </button>
      <button mat-button class="menu-button">
          <mat-icon>help</mat-icon>
          <span>Aide</span>
      </button>
      <br/><br/>
      <a href="/accueil" mat-button class="menu-button">
        <mat-icon>keyboard_backspace</mat-icon>
        <span>Retour</span>
      </a>
        </mat-sidenav>

  <mat-sidenav-content>
      <div >
        <div class="container" style="margin-top: 2%;margin-left: 5%; margin-right: 1%;">
          <div class="row">
              <div class="col-lg-7" style="">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Nom bien</th>
                      <th scope="col">Prix</th>
                      <th scope="col">Categorie</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let bien of biens">
                      <td>{{bien.nom}}</td>
                      <td>{{bien.prix}}</td>
                      <td>{{bien.categorie}}</td>
                      <td><button  style="font-size: 4px;" class="btn btn-info btn-sm"><mat-icon style="font-size: 20px;">edit</mat-icon></button></td>
                      <td><button  mwlConfirmationPopover popoverTitle="Suppression"
                        popoverMessage="Souhaiter-vous vraiment vous supprimer ce bien ?" placement="auto" container='body' style="font-size: 4px;" class="btn btn-danger btn-sm"><mat-icon style="font-size: 20px;">delete</mat-icon></button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-lg-4" >
                  <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                          <div class="custom-file">
                              <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                            <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                          </div>                   
                        </div>
                      <button type="submit" class="btn btn-primary">Publier</button>
                    </form>
              </div>
          </div>
      </div>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
